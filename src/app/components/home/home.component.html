<div class="container mt-5  table-striped table-hover">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="bankId">
        <th mat-header-cell *matHeaderCellDef>Bank ID</th>
        <td mat-cell *matCellDef="let element"> {{element.bankId}} </td>
      </ng-container>

      <ng-container matColumnDef="bankName">
        <th mat-header-cell *matHeaderCellDef>Bank Name</th>
        <td mat-cell *matCellDef="let element"> {{element.bankName}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>

      <ng-container matColumnDef="incorporateDate">
        <th mat-header-cell *matHeaderCellDef>Incorporate Date</th>
        <td mat-cell *matCellDef="let element"> {{element.incorporateDate}} </td>
      </ng-container>

      <ng-container matColumnDef="noOfStaff">
        <th mat-header-cell *matHeaderCellDef>No Of Staff</th>
        <td mat-cell *matCellDef="let element"> {{element.noOfStaff}} </td>
      </ng-container>

      <ng-container matColumnDef="noOfBranches">
        <th mat-header-cell *matHeaderCellDef>No of Branches</th>
        <td mat-cell *matCellDef="let element"> {{element.noOfBranches}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button class="btn-outline-success mr-2" (click)="onUpdate(element)">U</button>
            <button mat-raised-button class="btn-outline-danger" (click)="onDelete(element.bankId);">D</button>
          </td>
      </ng-container>

      <!-- Add Button -->
      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef><button mat-raised-button class="btn-success mr-2" mat-button (click)="openDialog()">Add Bank</button></th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
